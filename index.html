<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to css page -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- link to Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Where the Train At?</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>Where Them Trains At!?</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="searchesH">Current Train Schedule </h3>
                    </div>
                    <div class="panel-body">
                        <div class="well"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="addTrainH">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name</label>
                                <input type="text" class="form-control" id="Tname">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time</label>
                                <input type="number" class="form-control" id="first">
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency</label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="/Train-Times/assets/javascript/app.js"></script>
</body>

</html>
